<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap icon -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
     <!-- bootstrap Css -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="main-body bg-black text-white">
    <div class="container1">
        <h1>Calculator</h1>
        <input type="text" class="input1" readonly>
        <br>
        <br>
            <div class="btn1">
                <button class="box">%</button>
                <button class="box">CE</button>
                <button class="box">C</button>
                <button class="box"><i class="bi bi-backspace"></i></button>
                <button class="box"><sup>1</sup>/<sub>x</sub></button>
                <button class="box">x<sup>2</sup></button>
                <button class="box">&#8730;x</button>
                <button class="box sign">&plus;</button>
                <button class="box">7</button>
                <button class="box">8</button>
                <button class="box">9</button>
                <button class="box sign">&minus;</button>
                <button class="box">4</button>
                <button class="box">5</button>
                <button class="box">6</button>
                <button class="box sign">&times;</button>
                <button class="box">1</button>
                <button class="box">2</button>
                <button class="box">3</button>
                <button class="box sign">&divide;</button>
                <button class="box">&plusmn;</button>
                <button class="box">0</button>
                <button class="box ">&#8226;</button>
                <button class="box last">&equals;</button>
                <br>
            </div>
    </div>
    </div>
    <!-- bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
